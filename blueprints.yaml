name: Color Tools
slug: color-tools
type: plugin
version: 0.1.0
description: Color Tools for PHP and Twig
icon: plug
author:
  name: Trilby Media, LLC
  email: hello@trilby.media
homepage: https://github.com/trilbymedia/grav-plugin-color-tools
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/trilbymedia/grav-plugin-color-tools/issues
docs: https://github.com/trilbymedia/grav-plugin-color-tools/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_COLOR_TOOLS.TEXT_VARIABLE
      help: PLUGIN_COLOR_TOOLS.TEXT_VARIABLE_HELP
